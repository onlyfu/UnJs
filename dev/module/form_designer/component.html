<div class="form-designer-component-box">
    <h2>全局</h2>
</div>
{{ for var i in data['list'] }}
{{ var component = data['list'][i] }}
{{ var hide = component['id'] === data['openId'] ? '' : 'hide' }}
<div class="form-designer-component-box">
    <h2 data-id="{{ component['id'] }}">{{ component['name'] }}</h2>
    <div class="form-designer-component-content {{ hide }}">
        <ul>
            {{ for var j in component['children'] }}
            <li data-component="{{ component['children'][j]['component'] }}"
                data-key="{{ component['children'][j]['key'] }}">{{ component['children'][j]['name'] }}</li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
