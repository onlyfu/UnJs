<h2>全局</h2>
<div class="form-designer-component-setting-container">
    <h3>属性</h3>
    <div class="form-designer-component-setting-item">
        <div class="form-designer-form-label">表单名称:</div>
        <div class="form-designer-form-control-box flex-auto">
            <component.basic.input.view value="" class="js-form-designer-layout"></component.basic.input.view>
        </div>
        <div class="form-designer-form-label">验证提示类型:</div>
        <div class="form-designer-form-control-box flex-auto">
            {{ var list = ['弹窗', '元素下'] }}
            <component.basic.select.view list="{{ list }}"></component.basic.select.view>
        </div>
    </div>
</div>
<div class="form-designer-component-setting-container">
    <h3>布局</h3>
    <div class="form-designer-component-setting-item">
        <div class="form-designer-form-label">行数:</div>
        <div class="form-designer-form-control-box flex-auto">
            {{ var row = data['row'] ? data['row'] : '4' }}
            <component.basic.input.view value="{{ row }}" class="js-form-designer-layout" data_type="row"></component.basic.input.view>
        </div>
        <div class="form-designer-form-label">列数:</div>
        <div class="form-designer-form-control-box flex-auto">
            {{ var column = data['column'] ? data['column'] : '4' }}
            <component.basic.input.view value="{{ column }}" class="js-form-designer-layout" data_type="column"></component.basic.input.view>
        </div>
    </div>
</div>

{{ var component = this.callComponent({name: 'form_designer.property.global'}) }}
