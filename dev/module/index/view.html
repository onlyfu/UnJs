<div class="radius-small">
    <h1 style="margin-bottom:10px;font-size:28px;">Component Example:</h1>
    <div>
        <div style="margin-bottom:10px;width:300px;height:35px;">
            <component.basic.input.view class="" placeholder="Placeholder"></component.basic.input.view>
        </div>
        <div style="margin-bottom:10px;width:300px;height:35px;">
            <component.basic.input.view class="error"></component.basic.input.view>
        </div>
        <div style="margin-bottom:10px;height:100px;">
            <component.basic.textarea.view class="radius-small"></component.basic.textarea.view>
        </div>
    </div>
    <div>
        <div style="margin-bottom:10px;width:300px;">
            {{ var list = ['A', 'B', 'C'] }}
            <component.basic.select.view list="{{ list }}"></component.basic.select.view>
        </div>
    </div>
    <div>
        <div style="margin-bottom:10px;width:150px;height:40px;" class="display-inline-block margin-right-small">
            <component.basic.button.view class="primary" text="Primary" disabled="disabled"></component.basic.button.view>
        </div>
        <div style="margin-bottom:10px;width:150px;height:35px;" class="display-inline-block margin-right-small">
            <component.basic.button.view class="success" text="Success"></component.basic.button.view>
        </div>
        <div style="margin-bottom:10px;width:150px;height:35px;" class="display-inline-block margin-right-small">
            <component.basic.button.view class="warning" text="Warning"></component.basic.button.view>
        </div>
        <div style="margin-bottom:10px;width:150px;height:35px;" class="display-inline-block margin-right-small">
            <component.basic.button.view class="info" text="Info"></component.basic.button.view>
        </div>
        <div style="margin-bottom:10px;width:150px;height:35px;" class="display-inline-block margin-right-small">
            <component.basic.button.view class="danger" text="Danger"></component.basic.button.view>
        </div>
        <div style="margin-bottom:10px;width:150px;height:35px;" class="display-inline-block margin-right-small">
            <component.basic.button.view class="" text="Default"></component.basic.button.view>
        </div>
    </div>
    <div>
        <div>
            <component.datepicker.view></component.datepicker.view>
        </div>
        <div>
            <component.uploader.view></component.uploader.view>
        </div>
    </div>
    <div>
        <div>
            {{ var list = [{text: 'Yes', value: 1}, {text: 'No', value: 0}] }}
            <component.basic.radio.view name="radio" list="{{ list }}" default="0"></component.basic.radio.view>
        </div>
    </div>
</div>
