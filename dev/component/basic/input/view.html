{{ var type = data['type'] ? data['type'] : 'text' }}

<div class="component-input">
    <input
        {{ for var i in data }}
            {{ if data.hasOwnProperty(i) }}
             {{ i }}="{{ data[i] }}"
            {{ end }}
        {{ end }}
        />
</div>
{{ var component = this.callComponent({name: 'input'}) }}
