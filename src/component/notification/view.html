{{ var id = parseInt(Math.random() * 100000) }}
{{ var status = data['status'] ? data['status'] : 'default' }}
{{ var timeout = data['timeout'] ? data['timeout'] : '' }}
<div class="component-notification" id="notification-{{ id }}" data-id="{{ id }}">
    <div class="{{ status }}">
        <i class="mdi mdi-close"></i>
        {{ data['message'] }}
    </div>
</div>

{{ var component = this.callComponent({name: 'notification'}, {id: id, timeout: timeout}) }}
