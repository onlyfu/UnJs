    <div class="form-line">
        <label class="form-label">登录ID:</label>
        <component.basic.input.view class="js-form-control" required="1" length="[6,20]" data_key="loginName"></component.basic.input.view>
    </div>
    <div class="form-line">
        <label class="form-label">用户名:</label>
        <component.basic.input.view class="js-form-control" required="1" length="[6, 20]" data_key="userName"></component.basic.input.view>
    </div>

        <label class="form-label">所属地区:</label>
        <component.basic.input.view class="js-form-control" required="1" data_key="areaName"></component.basic.input.view>
    </div>
    <div class="form-line">
        <label class="form-label">电子邮箱:</label>
        <component.basic.input.view class="js-form-control" required="1" data_key="email"></component.basic.input.view>
    </div>
    <div class="form-line">
        <label class="form-label">移动电话:</label>
        <component.basic.input.view class="js-form-control" required="1" data_key="mobile"></component.basic.input.view>

    <div class="form-line">

        <component.basic.input.view class="js-form-control" required="1" data_key="roleIds"></component.basic.input.view>
