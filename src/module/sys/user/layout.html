<div class="main-box">
    <h2 class="main-title">用户管理</h2>
    <div class="flex-column main-table-container">
        <div class="main-search-container">
            <div class="main-padding-container">
                <label>用户名</label>
                <div class="display-inline-block">
                    <component.basic.input.view id="js-search-username"></component.basic.input.view>
                </div>
                <label>登录ID</label>
                <div class="display-inline-block">
                    <component.basic.input.view id="js-search-login-name"></component.basic.input.view>
                </div>
                <label>所属地区</label>
                <div class="display-inline-block">
                    <component.basic.input.view id="js-search-area-name"></component.basic.input.view>
                </div>
                <label>状态</label>
                <div class="display-inline-block">
                    {{ var statusList = [{value: '0', text: '正常'}, {value: '1', text: '停用'}] }}
                    <component.basic.select.view list="{{ statusList }}" id="js-search-status"></component.basic.select.view>
                </div>
                <component.basic.button.view text="查询" id="js-page-search"></component.basic.button.view>
                <component.basic.button.view text="新增" class="primary" id="js-new"></component.basic.button.view>
            </div>
        </div>
        <div class="main-table flex-auto overflow-y-auto">
            <div class="main-padding-container" id="js-sys-list-container">
                {{ this.getView('component.basic.spinner.view') }}
            </div>
        </div>
    </div>
</div>
