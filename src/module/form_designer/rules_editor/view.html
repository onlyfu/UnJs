<div class="form-designer-rules-editor-container">
    <div class="form-designer-rules-editor-action-bar">
        <span class="form-designer-rules-editor-action-add" data-type="condition">条件</span>
        <span class="form-designer-rules-editor-action-add" data-type="element">元素</span>
        <span class="form-designer-rules-editor-action-add" data-type="symbol">符号</span>
        <span class="form-designer-rules-editor-action-add" data-type="custom">自定值</span>
        <span class="form-designer-rules-editor-action-add" data-type="key_on">关联</span>
        <span class="form-designer-rules-editor-action-add" data-type="data">数据</span>
    </div>
    <div class="form-designer-rules-editor-content">
        {{ if data.length > 0 }}
        {{ for var i in data }}
            {{ var t = data[i]['t'] }}
            {{ var v = data[i]['v'] }}
            {{ func this.getView('module.form_designer.rules_editor.' + t, v) }}
        {{ end }}
        {{ end }}
    </div>
</div>
