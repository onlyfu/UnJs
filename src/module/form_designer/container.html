<div class="form-designer-container flex-column">
    <div class="form-designer-header flex-row">
        <div class="flex-auto">
            <h2>表单设计</h2>
        </div>
        <div>
            <div class="display-inline-block" id="js-form-verify-result"></div>
            <component.basic.button.view class="info" text="测试验证" id="js-form-designer-verify-test"></component.basic.button.view>
            <component.basic.button.view class="primary" text="保存" id="js-form-designer-save"></component.basic.button.view>
        </div>
    </div>
    <div class="flex-row flex-auto">
        <div class="form-designer-component-selector">
            {{ func this.getView('module.form_designer.component', data['componentSelector']) }}
        </div>
        <div class="form-designer-layout-container flex-auto flex-column">
            <div class="form-designer-form flex-auto flex-row">
                {{ func this.getView('module.form_designer.layout.default', {}) }}
            </div>
        </div>
        <div class="form-designer-component-setting">
            {{ func this.getView('module.form_designer.property.global.view', data['formData']) }}
        </div>
    </div>
</div>
