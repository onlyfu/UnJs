<h2>全局</h2>
<div class="form-designer-component-setting-container">
    <h3>属性</h3>
    <div class="form-designer-component-setting-item">
        <div class="form-designer-form-label">表单名称:</div>
        <div class="form-designer-form-control-box flex-auto">
            <component.basic.input.view value="{{ data['formTitle'] }}" class="js-form-designer-title-input"></component.basic.input.view>
        </div>
        <div class="form-designer-form-label">验证提示类型:</div>
        <div class="form-designer-form-control-box flex-auto">
            {{ var list = [{text: '元素下', value: 'afterElement'}, {text: '弹窗', value: 'toast'}] }}
            {{ var defaultType = data['verifyTipsType'] ? data['verifyTipsType'] : 'afterElement' }}
            <component.basic.select.view list="{{ list }}" default="{{ defaultType }}" class="js-property-select-verify-tips-type"></component.basic.select.view>
        </div>
    </div>
</div>
<div class="form-designer-component-setting-container">
    <h3>自定义验证规则</h3>
    <div class="form-designer-component-setting-item">
        <div class="">
            <component.basic.button.view class="" text="添加规则"></component.basic.button.view>
        </div>
    </div>
</div>

{{ var component = this.callComponent({name: 'form_designer.property.global'}) }}
