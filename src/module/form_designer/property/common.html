{{ var property = data['property'] ? data['property'] : {} }}
<div class="form-designer-component-setting-container">
    <h3>其它</h3>
    <div class="form-designer-component-setting-item">
        <div class="form-designer-form-label">是否搜索条件:</div>
        <div class="form-designer-form-control-box flex-auto">
            {{ var list = [{text: '是', value: 'yes'}, {text: '否', value: 'no'}] }}
            {{ var defaultValue = property['isSearchColumn'] ? property['isSearchColumn'] : '' }}
            <component.basic.radio.view list="{{ list }}" default="{{ defaultValue }}" name="property.isSearchColumn" class="js-property-control"></component.basic.radio.view>
        </div>
    </div>
</div>
